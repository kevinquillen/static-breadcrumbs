node.type.*.third_party.static_breadcrumbs:
  type: mapping
  label: "Breadcrumb settings on a node type form."
  mapping:
    breadcrumb_path:
      type: mapping
      label: A set of breadcrumbs.
      mapping:
        entities:
          type: sequence
          label: 'List of entities used as breadcrumbs.'
          sequence:
            type: string
            label: 'Entity ID'
